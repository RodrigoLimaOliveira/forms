<div class="container">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Seu e-mail" formControlName="email">
    </div>
    <div formGroupName="endereco">
      <div class="form-group row">
        <div class="col-3">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="CEP" formControlName="cep" (blur)="consultarCep()">
        </div>
        <div class="col-3">
          <label for="numero">Número</label>
          <input type="text" class="form-control" id="numero" placeholder="Número" formControlName="numero">
        </div>
        <div class="col-6">
          <label for="complemento">Complemento</label>
          <input type="text" class="form-control" id="complemento" placeholder="Complemento" formControlName="complemento">
        </div>
      </div>
      <div class="form-group">
        <label for="rua">Rua</label>
        <input type="text" class="form-control" id="rua" placeholder="Rua" formControlName="rua">
      </div>
      <div class="form-group row">
        <div class="col-5">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Bairro" formControlName="bairro">
        </div>
        <div class="col-4">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="Cidade" formControlName="cidade">
        </div>
        <div class="col-3">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" id="estado" placeholder="Estado" formControlName="estado">
        </div>
      </div>
    </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button class="btn btn-secondary" (click)="resetForm()">Cancelar</button>
    </form>
    <app-form-debug [form]="formulario"></app-form-debug>
</div>
